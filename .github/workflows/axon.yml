name: Process Axon PGN

on:
  workflow_dispatch: # Run manually

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install chess

      - name: Run filter + convert
        run: python -u convert.py

      - name: Upload filtered PGN
        uses: actions/upload-artifact@v3
        with:
          name: axon-pgn
          path: axon.pgn

      - name: Upload BIN
        uses: actions/upload-artifact@v3
        with:
          name: axon-bin
          path: axon.bin
