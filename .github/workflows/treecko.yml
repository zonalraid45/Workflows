name: Update Stockfish to Latest Build

on:
  workflow_dispatch:       # Manual run
  schedule:
    - cron: '0 0 * * *'    # Daily at midnight UTC

permissions:
  contents: write

jobs:
  update-stockfish:
    name: Download & Push Latest Stockfish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dummy repo (not used for push)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone private repo Myshirt
        env:
          TOKEN: ${{ secrets.EXO }}
        run: |
          git clone https://zonalraid45:${TOKEN}@github.com/zonalraid45/Myshirt.git

      - name: Download & Unzip Stockfish
        env:
          TOKEN: ${{ secrets.EXO }}
        run: |
          cd Myshirt
          curl -L -o stockfish.zip "https://abrok.eu/stockfish/latest/linux/stockfish_x64_avx2.zip"
          unzip -q stockfish.zip
          mkdir -p engines
          BIN_PATH=$(find . -type f -executable -name "stockfish_*_x64_avx2" | head -n 1)
          if [[ -z "$BIN_PATH" ]]; then
            echo "‚ùå Stockfish binary not found!"
            exit 1
          fi
          mv "$BIN_PATH" engines/stockfish
          chmod +x engines/stockfish

      - name: Commit & Push if changed
        env:
          TOKEN: ${{ secrets.EXO }}
        run: |
          cd Myshirt
          echo "üìÅ engines folder after copy:"
          ls -l engines || true

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add engines/stockfish
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit."
            exit 0
          fi

          git commit -m "chore: update to latest Stockfish build"
          git push origin main
