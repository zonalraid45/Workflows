name: Update Stockfish to Latest Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'   # Daily at midnight UTC

jobs:
  update-stockfish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch latest AVX2 build
        run: curl -L -o stockfish.zip "https://abrok.eu/stockfish/latest/linux/stockfish_x64_avx2.zip"

      - name: Unzip Stockfish
        run: unzip -q stockfish.zip

      - name: Move and rename Stockfish binary
        run: |
          BIN_PATH=$(find . -type f -executable -name "stockfish_*_x64_avx2" | head -n 1)
          if [[ -z "$BIN_PATH" ]]; then
            echo "‚ùå Stockfish binary not found!"
            exit 1
          fi
          mkdir -p engines
          mv "$BIN_PATH" engines/stockfish
          chmod +x engines/stockfish

      - name: Push to Myshirt repo
        run: |
          echo "üìÅ engines folder after copy:"
          ls -l engines || true

          # Configure Git identity
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # üö® Remove any existing origin and re-add correctly
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.EXO }}@github.com/zonalraid45/Myshirt.git

          # Ensure correct branch (adjust if your Myshirt repo uses master)
          git checkout -B main

          # Add Stockfish binary
          git add engines/stockfish

          # Skip commit if no changes
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit."
            exit 0
          fi

          # Commit and push (handle empty repo case with -u)
          git commit -m "chore: update to latest Stockfish build"
          git push -u origin main
