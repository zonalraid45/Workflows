name: Update Stockfish to Latest Build

on:
  workflow_dispatch:       # Manual run from GitHub Actions tab
  schedule:
    - cron: '0 0 * * *'     # Optional: runs daily at midnight UTC

permissions:
  contents: write

jobs:
  update-stockfish:
    name: Download & Push Latest Stockfish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Fetch latest AVX2 build URL
        id: fetch
        run: |
          curl -L -o stockfish.zip "https://abrok.eu/stockfish/latest/linux/stockfish_x64_avx2.zip"
          
      - name: Unzip Stockfish
        run: unzip -q stockfish.zip

      - name: Move and rename Stockfish binary
        run: |
          BIN_PATH=$(find . -type f -executable -name "stockfish_*_x64_avx2" | head -n 1)
          if [[ -z "$BIN_PATH" ]]; then
            echo "‚ùå Stockfish binary not found!"
            exit 1
          fi
          mv "$BIN_PATH" engines/stockfish
          chmod +x engines/stockfish

      - name: Commit and push if new or changed
        env:
          EXO: ${{ secrets.EXO }}
        run: |
          echo "üìÅ engines folder after copy:"
          ls -l engines || true

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Reset and set correct remote
          git remote remove origin || true
          git remote add origin https://x-access-token:${EXO}@github.com/zonalraid45/Myshirt.git

          # ‚úÖ Debug what remote URL is set
          echo "üîé Checking remote config:"
          git remote -v

          # Ensure correct branch
          git fetch origin || true
          git checkout -B main

          # Stage and commit if needed
          git add engines/stockfish
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit."
            exit 0
          fi

          git commit -m "chore: update to latest Stockfish build"
          git push origin main
